<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="contendor-main">
            <div class="header">
                <a href="#reg" class="btn">Registrame</a>
                <a href="#log" class="btn">Iniciar Sesión</a>
            </div>
            <div class="login" id="log">
                <div class="titulo-login">
                    <h1>Bienvenido</h1>
                    <h3>Inicia sesion</h3>
                </div>
                <div class="input-login">
                    <label for="user-N">Email</label>
                    <input type="text" id="user-N">
                    <label for="user-pass">Contraseña</label>
                    <input type="password" id="user-pass">

                </div>
                <div class="contedor-checkbox">
                    <label>
                        <input type="checkbox">
                        Recordame
                      </label>

                      <button>Olvide mi contraseña</button>
                </div>
                <div class="contenedor-btn-login">
                    <button>Iniciar sesion</button>
                </div>
                <div class="login-rrss">
                    <div class="titulo-rrss">
                        <p>O continuar con</p>
                    </div>
                    <div class="contenedor-buttons">
                        <button class="btn-google">
                            <span> <svg width="25" height="25" viewBox="0 0 256 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/></svg>
                            </span>
                            <span>Iniciar sesion</span>
                            
                        </button>
                        <button class="btn-facebook">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" fill="url(#a)" height="25" width="25"><defs><linearGradient x1="50%" x2="50%" y1="97.078%" y2="0%" id="a"><stop offset="0%" stop-color="#0062E0"/><stop offset="100%" stop-color="#19AFFF"/></linearGradient></defs><path d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"/><path fill="#FFF" d="m25 23 .8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"/></svg>
                            </span>
                            <span>Iniciar sesion</span>
                        </buton>
                    </div>
                    
                </div>
                
            </div>
            <div class="registro" id="reg">
                <div class="titulo-registro">
                    <h1>Registrate</h1>
                    <h3>Completa tus datos y crea tu cuenta</h3>
                </div>
                <div class="contenedor-formulario">
                    <form action="registro.html">
                        <div class="input-grupo-uno">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" required>
                            <label for="apellido">Apellido</label>
                            <input type="text" name ="apellido" id="apellido" required>
                            <label for="dni">Dni</label>
                            <input type="number" name="dni" id="dni" required>
                            <label for="fecha">Fecha de Nacimiento</label>
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                        
                        <div class="input-grupo-dos">
                            <p>Genero</p>
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="genero" value="Masculino" id="masculino" required> 
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="genero" value="Femenino"id=femenino required>
                        </div>
                        
                        <div class="input-grupo-tres">
                            <p>Nacionalidad</p>
                            <select id="pais" name="pais" required>
                                <option value="Argentina">Argentina</option>
                                <option value="Mexico">México</option>
                                <option value="Chile">Chile</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Uruguay">Uruguay</option>
                            </select>
                        </div>
                        <div class="contenedor-submit">
                            <input type="submit" value="Registrame" class="btn-registro">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
