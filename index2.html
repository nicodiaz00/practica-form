<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="registro">
            <div class="titulo">
                <h2>Crea tu cuenta</h2>
            </div>
            <div class="formulario">
                <form id="formulario-registro">
                    <div class="primer-grupo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        <label for="password">Contraseña</label>
                        <input type="password" name="contrasena" id="password">
                    </div>
                    <div class="segundo-grupo">
                        <label>Genero</label>

                        <div class="generos">
                            <label>
                                <input type="radio" name="genero" value="masculino">
                                Masculino
                              </label>
                              <label>
                                <input type="radio" name="genero" value="femenino">
                                Femenino
                              </label>
                        </div>
                    </div>
                    <div class="tercer-grupo">
                        <label for="pais">Nacionalidad</label>
                        <select id="pais" name="pais">
                            <option value="argentina">Argentina</option>
                            <option value="mexico">México</option>
                            <option value="colombia">Colombia</option>
                          </select>
                    </div>
                    <div class="cuarto-grupo">
                        <button type="submit">Registrar</button>
                        
                    </div>
                </form>
            </div>
            

        </div>
        <div class="user-login">
            <div class="titulo">
                <h2>Inicia sesion</h2>
            </div>
            
            <div class="login">
                <label for="userEmail">E-mail</label>
                <input type="email" id="userEmail">
                <label for="userPass">Contraseña</label>
                <input type="password" id="userPass">
            </div>
            <div class="btn-login">
                <button>Iniciar sesion</button>
            </div>
        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
